<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div class="card">
             <h2>Enter your text or URL</h2>
             <input type="text" id="input" placeholder="Type your text or URL">

             <div id="Imgbox">
               <img src="" id="qrDisplay">
             </div>

             <button onclick="generateQr()">Get Your QR</button>
         </div>
    </div>   


    <script>
        let imgBox = document.getElementById("Imgbox");
        let Display = document.getElementById("qrDisplay");
        let input = document.getElementById("input");

        function generateQr(){
            if(input.value.length > 0){
                Display.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + input.value;
                imgBox.classList.add("show-img");
            }else{
                input.classList.add("error")
                setTimeout(()=>{
                    input.classList.remove('error');
                },1000);
            }
            
        }

    </script>
</body>
</html>
