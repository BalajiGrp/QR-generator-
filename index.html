<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="container d-flex h-100 justify-content-center mt-5 w-100">
         <div class="card p-4" style="width:25rem;">
            <div class="card-sm-body">
              <h3 class="card-title text-center fw-bold mb-4">Enter your text or URL</h3>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="input" placeholder="Type your text or URL" aria-label="Username" aria-describedby="basic-addon1">
              </div>

              <div id="Imgbox" class="text-center">
                <img src="" class="img-fluid" id="qrDisplay" alt="">
              </div>
              
              <div class="text-center">
              <button type="button" class="btn btn-primary fw-bold" onclick="generateQr()">Get Your QR</button>
              </div>

            </div>
          </div>
    </div>   


    <script>
        let imgBox = document.getElementById("Imgbox");
        let Display = document.getElementById("qrDisplay");
        let input = document.getElementById("input");

        function generateQr(){
            if(input.value.length > 0){
                Display.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + input.value;
                imgBox.classList.add("show-img");
            }else{
                input.classList.add("error")
                setTimeout(()=>{
                    input.classList.remove('error');
                },1000);
            }
            
        }

    </script>
</body>
</html>
